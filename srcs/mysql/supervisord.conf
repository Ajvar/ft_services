[supervisord]
logfile=/var/log/supervisord/supervisord.log
loglevel=debug                              
pidfile=/var/run/supervisord.pid            
nodaemon=true                               

[program:mariadb]
command= /usr/bin/mysqld --datadir='/var/lib/mysql'
autorestart=true
autostart=true

[program:telegraf]
command= telegraf --config /etc/telegraf.conf
autostart=true
autorestart=true