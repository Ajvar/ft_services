
server {
    listen 80;
    listen [::]:80;
    return 301 https://$host;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    root /var/www/html;
    server_name localhost www.localhost;

	ssl_certificate /etc/ssl/certs/nginx-cert.crt;
	ssl_certificate_key /etc/ssl/private/nginx-key.key;

    location / {
		index index.html index.htm;
	}

    location ~ ^/wordpress(?:/(.*))?$ {
       return 307 http://__EXTERNAL_IP__:5050/$1;
	}

    location /phpmyadmin/ {
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://__EXTERNAL_IP__:5000/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X_Forwarded-Host $server_name;
    }
}